<div class="app">
  <div class="product-list">
    <h2>Products</h2>
    <app-products
      [products]="(products$ | async)!"
      (add)="onAdd($event)"
    >
  </app-products>
  </div>
  <div class="shopping-cart">
    <h2>Shopping Cart</h2>
    <app-shopping-cart
      [products]="(shoppingCart$ | async)!"
      (remove)="onRemove($event)"
    ></app-shopping-cart>
  </div>
</div>
